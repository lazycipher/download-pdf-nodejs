<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Receipt</title>
  </head>
  <body>
    <h1>Order Id: {{orderId}}</h1>
    <ul>
      {{#each items}}
      <li>Item: {{this.name}}</li>
      <li>Price: {{this.price}}</li>
      <br />
      {{/each}}
    </ul>
  </body>
</html>
